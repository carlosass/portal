<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
<p:dialog header="Login" widgetVar="dlg" resizable="false" visible="true">
	<h:panelGrid columns="2" cellpadding="5">
		<h:outputLabel for="username" value="Usuário:" />
		<p:inputText id="login" value="#{UsuarioBean.usuario.login}"
			required="true" label="username" />

		<h:outputLabel for="password" value="Senha:" />
		<p:password id="senha" value="#{UsuarioBean.usuario.senha}"
			required="true" label="password" />

		<f:facet name="footer">
			<p:commandButton value="Login" 
				actionListener="#{UsuarioBean.login}" />
		</f:facet>
	</h:panelGrid>
	</p:dialog>

</h:body>
</html>
